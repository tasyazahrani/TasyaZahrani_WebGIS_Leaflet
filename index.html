<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEBGIS Peta Universitas Indonesia</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Peta Universitas Indonesia</h1>
            <div class="filters">
                <button id="filter-all" class="active">Semua</button>
                <button id="filter-negeri">Negeri</button>
                <button id="filter-swasta">Swasta</button>
            </div>
        </header>

        <div class="map-container">
            <div id="map"></div>
            <div id="info-panel">
                <h2>Informasi Universitas</h2>
                <div id="info-content">
                    <p>Pilih universitas pada peta untuk melihat informasi.</p>
                </div>
            </div>
        </div>

        <div id="map-legend">
            <h4 class="legend-title">Keterangan:</h4>
            <div class="legend-items">
                <div class="legend-item">
                    <span class="color-box negeri"></span>
                    <span class="label">Universitas Negeri</span>
                </div>
                <div class="legend-item">
                    <span class="color-box swasta"></span>
                    <span class="label">Universitas Swasta</span>
                </div>
            </div>
        </div>

        <footer>
            <p>&copy; 2025 WebGIS Universitas Indonesia | Data dari OpenStreetMap</p>
        </footer>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
